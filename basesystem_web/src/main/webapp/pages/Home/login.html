<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <title>橙牛汽车管家业务管理系统</title>
   <link href="/bootstrap/css//bootstrap.min.css" rel="stylesheet">
	<!-- 这里引入的是校验提示的样式 -->
	<link href="/bootstrap/css/valid.css" rel="stylesheet">
	
	<script src="/bootstrap/js/import/jquery-1.11.1.js"></script>
	<script src="/bootstrap/js/import/jquery.validate.js"></script>
<!--	<script src="/bootstrap/js/import/bootstrap.min.js"></script>-->
	<!-- 这里引入的是校验提示信息的JS文件 -->
	<script src="/bootstrap/js/import/messages_zh.js"></script>
	<!-- 这里引入的是表单校验的JS文件 -->
	<script src="/bootstrap/js/my/myvalidation.js"></script>
	<!-- 这里引入的是扩展Jquery validation的自定义JS文件 -->
	<script src="/bootstrap/js/my/additional-methods.js"></script>
</head>
<body>
	 <div class="container-login">
       <form class="form-signin">
        <h2 class="form-signin-heading">请登录：</h2>
        <input type="text" class="input-block-level" placeholder="电子邮箱">
        <input type="password" class="input-block-level" placeholder="密码">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> 记住我
        </label>
        <button class="btn btn-large btn-primary" type="submit">登录</button>
      </form>
  	</div> 
</body>
<script type="text/javascript">
 $(function(){
	   //1. 简单写法：
	   $("form").validation();
	   $("button[type='submit']").on('click',function(event){
	     // 2.最后要调用 valid()方法。
	     if ($("form").valid()==false){
	       $("#error-text").text("error!");
	       return false;
	     }
	   })  
   })
</script>
</html>
